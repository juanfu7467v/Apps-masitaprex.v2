# fly.toml app configuration file generated by flyctl

app = "apk-sync-server-name" # <--- CAMBIA ESTO por el nombre de tu app en Fly.io
primary_region = "lim" # Puedes elegir la región más cercana

# NOTA: La sección [build] se ELIMINA para usar el Dockerfile.

[env]
  PORT = "3000"

[[services]]
  internal_port = 3000
  protocol = "tcp"
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
