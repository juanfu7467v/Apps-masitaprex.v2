# fly.toml app configuration file generated by flyctl

app = "apps-masitaprex-v2" # <--- Â¡VERIFICA ESTE NOMBRE!
primary_region = "lim" 

[env]
  PORT = "3000"
  # NOTA: Las variables de entorno GITHUB_TOKEN, GITHUB_OWNER y GITHUB_REPO 
  # deben configurarse como secretos en Fly.io (fly secrets set ...).

[[services]]
  internal_port = 3000
  protocol = "tcp"
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
