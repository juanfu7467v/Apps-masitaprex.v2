# fly.toml app configuration file generated by flyctl
#
# See fly.toml documentation at https://fly.io/docs/reference/configuration/

app = "apk-sync-server-name" # <--- CAMBIA ESTO por el nombre de tu app en Fly.io
primary_region = "lim" # Puedes elegir la región más cercana

[build]
  builder = "paketobuildpacks/builder-nodejs-optimized"

[env]
  PORT = "3000"

[[services]]
  internal_port = 3000
  protocol = "tcp"
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
